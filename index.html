<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark pt-0 mx-4">
        <div class="container-fluid p-0">
          <a class="navbar-brand" href="#"
            ><img
              src="assets/img/netflix_logo.png"
              alt="logo Netflix"
              class="w-100"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-lg-between"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">

              <li class="nav-item">

              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My List</a>
              </li>
            </ul>
            <ul class="navbar-nav align-items-lg-center justify-content-end">
              <li class="nav-item">
                <button class="btn p-0" type="button">
                  <i class="bi bi-search text-white"></i>
                </button>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">KIDS</a></li>
              <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-bell-fill"></i></a></li>
              <li class="nav-item size">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    class="w-100"
                    src="assets/img/avatar.png"
                    alt="avatar Netflix"
                  />
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end dropdown-menu-dark bg-black p-0"
                >
                  <li>
                    <a class="dropdown-item" href="#"
                      ><img
                        class="me-2"
                        src="assets/img/avatar.png"
                        alt="avatar"
                      />Epicoder #1</a
                    >
                  </li>
                  <li><a class="dropdown-item" href="#">Manage Profiles</a></li>

                  <li>
                    <a class="dropdown-item" href="#">Account</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Help Center</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Signout Netflix</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

        <h1 class="me-4">TV Shows</h1>
        <select name="generi" class="bg-black border border-white text-white p-1">

          <option value="thriller">Thriller</option>

      </div>
      <div class="div">

        <h2>Trending Now</h2>
        <div class="row film">
          <div class="col-2"><img class="card-img" src="assets/img/media/media0.webp" alt="sherlock"></div>

        </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
