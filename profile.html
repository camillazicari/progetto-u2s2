<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark pt-0 mx-4">
        <div class="container-fluid p-0">
          <a class="navbar-brand" href="index.html"
            ><img
              class="logoP2"
              src="assets/img/netflix_logo.png"
              alt="logo Netflix"
          /></a>
        </div>
      </nav>
    </header>

    <main class="w-50 m-auto mt-4 text-white">
      <div class="border-bottom border-secondary">
        <h1 class="text-white display-4">Edit Profile</h1>
      </div>
      <div class="container m-3 border-bottom border-secondary">
        <div class="row">
          <div class="col-12 col-md-3 mx-3 me-1 ms-0">
            <img class="w-100" id="avatar" src="assets/img/avatar.png" alt="avatar" />
          </div>
          <div class="col-8">
            <div class="row">
              <div class="col-12">
                <button
                  type="button"
                  class="btn rounded-0 w-100 bg-secondary text-white text-start p-1"
                >
                  Epicoder #1
                </button>
              </div>

              <div class="col-12 border-bottom border-secondary py-4">
                <p class="mb-0 text-secondary">Language:</p>
                <select
                  class="bg-black text-white w-50 p-1"
                  name="language"
                  id="language"
                >
                  <option value="english">English</option>
                  <option value="italian">Italiano</option>
                </select>
              </div>

              <div class="col-12 border-bottom border-secondary py-4">
                <p class="mb-2 text-secondary">Maturity Settings:</p>
                <button
                  id="ratings"
                  class="btn rounded-0 text-white fw-bold mb-2"
                  type="button"
                >
                  ALL MATURITY RATINGS
                </button>
                <p class="mb-2 settings">
                  Show titles of
                  <span class="fw-bold">all maturity ratings</span> for this
                  profile.
                </p>
                <button
                  type="button"
                  class="btn border rounded-0 border-secondary text-secondary w-25 p-1"
                >
                  EDIT
                </button>
              </div>

              <div class="col-12 py-4">
                <p class="mb-2 text-secondary">Autoplay controls</p>
                <div class="form-check d-flex align-items-center">
                  <input
                    class="form-check-input rounded-0 bg-black border-secondary fs-4"
                    type="checkbox"
                    value="autoplay1"
                    id="defaultCheck1"
                  />
                  <label class="form-check-label ps-2" for="defaultCheck1">
                    Autoplay next episode in a series on all devices
                  </label>
                </div>
                <div class="form-check d-flex align-items-center">
                    <input
                      class="form-check-input rounded-0 bg-black border-secondary fs-4"
                      type="checkbox"
                      value="autoplay1"
                      id="defaultCheck1"
                    />
                    <label class="form-check-label ps-2" for="defaultCheck1">
                      Autoplay previews while browsing on all devices
                    </label>
                  </div>
              </div>
            </div>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
      <div class="d-flex">
        <button type="button" class="btn bg-black text-secondary border border-secondary rounded-0 profileBtns px-4 ms-4 me-3">SAVE</button>
        <button type="button" class="btn bg-black text-secondary border border-secondary rounded-0 profileBtns px-4 me-3">CANCEL</button>
      <button type="button" class="btn bg-black text-secondary border border-secondary rounded-0 profileBtns px-4 me-3">DELETE PROFILE</button>
      </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
